{% extends "base.html" %}

{% block title %}{{ blog.title }}{% endblock title %}

{% block content %}
  <div class="blog-preview">
    <h1>{{ blog.title }}</h1>

    <img src="{{ blog.image }}" alt="{{ blog.title }}" class="blog-image">

    <p class="blog-description">{{ blog.description }}</p>
  </div>
{% endblock content %}
